<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>加密</title>
</head>
<body>
    <input type="text" placeholder="原文" id="password" autocomplete="off" autofocus>
    <input type="text" placeholder="密文" id="encrypted" autocomplete="off">
    <button type="button" id="encrypt">加密</button>
    <script src="static/js/sha256.min.js"></script>
    <script src="static/js/cryptico.min.js"></script>
    <script>
        document.getElementById('encrypt').addEventListener('click', function() {
            var password = document.getElementById('password').value;
            document.getElementById('encrypted').value = SHA256(cryptico.publicKeyString(cryptico.generateRSAKey(password, 512)));
        });
    </script>
</body>
</html>
