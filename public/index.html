<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="description" content="">
  <link href="static/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
            padding-top: 70px;
            padding-bottom: 30px;
        }

        .theme-dropdown .dropdown-menu {
            position: static;
            display: block;
            margin-bottom: 20px;
        }

        .theme-showcase > p > .btn {
            margin: 5px 0;
        }

        .theme-showcase .navbar .container {
            width: auto;
        }
    </style>
  <title>首页</title>
</head>

<body>
  <nav class="navbar navbar-inverse navbar-fixed-top">
    <div class="container">
      <div class="navbar-header">
        <a class="navbar-brand" href="#">集控</a>
      </div>

      <div class="navbar-collapse collapse">
        <ul class="nav navbar-nav navbar-right">
          <form action="/logout" method="post" id="logoutForm"></form>
          <li><a href="javascript:void(0);" id="logout">注销</a></li>
        </ul>
      </div>
    </div>
  </nav>

  <div class="container" role="main">
    <button type="button" class="btn btn-lg btn-primary col-lg-2 col-xs-10 col-lg-offset-5 col-xs-offset-1" id="control">控制</button>
  </div>
  <script src="static/js/jquery.min.js"></script>
  <script src="static/js/modal.js"></script>
  <script src="static/js/bootbox.min.js"></script>
  <script>
    $(function () {
      $('#control').on('click', function () {
        bootbox.confirm({
          title: '提示',
          message: '确定控制吗?',
          buttons: {
            cancel: {
              label: '取消'
            },
            confirm: {
              label: '确定'
            }
          },
          callback: function (result) {
            if (result) {
              $.ajax({
                url: '/api/control',
                method: 'post'
              });
            }
          }
        });
      });

      $('#logout').click(function () {
        $('#logoutForm').submit();
      });
    })
  </script>
</body>

</html>
